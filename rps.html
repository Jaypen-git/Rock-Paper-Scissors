<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='result'>Choose your hand!</div>
    <div class='hands'>
        <button id='rock'><img src="/imgs/rock.png" alt="rock"></button>
        <button id='paper'><img src="/imgs/paper.png" alt="paper"></button>
        <button id='scissors'><img src="/imgs/scissors.png" alt="scissors"></button>
    </div>
    <div class='scoreContainer'>
        <div class='player'>
            <p>Player</p>
            <p class='playerScore'>0</p>
        </div>
        <div class='cpu'>
            <p>CPU</p>
            <p class='cpuScore'>0</p>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
